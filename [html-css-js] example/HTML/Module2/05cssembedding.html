<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>05CssEmbed</title>
    <style>

        p{
            font-size: xx-large; 
            font-style: italic;
            color: #ff0080
        }

        .class1{
            background-color: aqua;
        }

        h2.class2{
            background-color: blanchedalmond;
        }

        #id1{
            font-size: xx-large;
            background-color: chocolate;
        }

    </style>

</head>

<body>

    <p> Embedding text. </p>
    <p class="class1"> class1 text. </p>
    <h1 class="class2"> This is h1. Cannot use h2.class2. </h1>
    <h2 class="class2"> Can use h2.class2. </h2>
    <h2> This is h2. No specific class. </h2>
    <span id="id1"> This is span use id1. </span>

</body>
</html>
