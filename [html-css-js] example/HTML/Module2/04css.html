<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04CssInline</title>
</head>
<body>

    <h2 style="color: greenyellow"> coler name. </h2>
    <h2 style="color: #ff0080"> coler HEX. </h2>
    <h2 style="color: rgb(221, 78, 11)"> color RGB. </h2>
    <h2 style="text-decoration: underline"> underline. </h2>
    <h2 style="text-decoration: overline"> overline. </h2>
    <h2 style="text-decoration: line-through"> line-through. </h2>
    <h2 style="text-transform: capitalize"> capitalize. </h2>
    <h2 style="text-transform: uppercase"> uppercase. </h2>
    <h2 style="text-transform: lowercase"> LOWERCASE. </h2>
    <h2 style="font-style: italic"> italic text. </h2>
    <h2 style="font-style: oblique"> oblique text. </h2>

    <span style="font-size: xx-large; font-weight: 900; border: thick double red"> border text 1. </span> 
    <br><br><br>
    <span style="font-size: xx-large; font-weight: 900; border: thick ridge blue"> border text 2. </span>

</body>
</html>
