<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>01OperatorPrecedence.html</title>	
    </head>
    <body>
        <script>

            // ++ 遞增 --遞減
            a = 2;
            p = ++a;
            console.log(`a = ${a},  p = ${p}`); // a = 3,  p = 3

            b = 2;
            q = --b;
            console.log(`b = ${b},  q = ${q}`); // b = 1,  q = 1

            c = 2;
            r = c++;
            console.log(`c = ${c},  r = ${r}`); // c = 3,  r = 2

            d = 2;
            s = d--;
            console.log(`d = ${d},  s = ${s}`); // d = 1,  s = 2

            console.log(10 == "10"); // true
            console.log(10 === "10"); // false
    
            // 三元運算子
            x = -30;
            y = x >= 0 ? x : Math.abs(x);
            console.log(`y = ${y}`);

        </script>
	</body>
</html>
