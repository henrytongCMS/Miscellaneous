<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>01eventHandler.html</title>	
	</head>

    <body>
        <!-- HTML屬性事件處理程序 -->
        <h1 onclick="f1();"> Method 1 </h1>

        <!-- JavaScript屬性事件處理程序 -->
        <h1 id="m2"> Method 2 </h1>

        <!-- W3C DOM 處理程序 -->
        <h1 id="m3"> Method 3 </h1>
        
        <script>

            function f1(){ alert("Method 1"); }
            function f2(){ alert("Method 2"); }
            function f3(){ alert("Method 3"); }

            document.getElementById("m2").onclick = f2;
            document.getElementById("m2").onclick = function(){alert("Method 2x");}; // function literal, 會蓋掉line 24

            document.getElementById("m3").addEventListener("click", f3);
            document.getElementById("m3").addEventListener("click", function(){alert("Method 3x");}); // function literal

        </script>          

    </body>
</html>
