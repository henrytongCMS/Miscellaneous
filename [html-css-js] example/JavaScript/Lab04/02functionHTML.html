<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02functionHTML.html</title>
	</head>
	<body>

        <!--HTML連結javascript-->

        <input type="button" value="Show Name" onclick="showName('Henry', 'Tong')">
        
        <script>

            //宣告式函數定義
            function showName(pos, name){
                console.log(`Hi! ${pos} ${name}!`);
                return (`Hi! ${pos} ${name}!`);
            }
            
        </script>   
	</body>
</html>
