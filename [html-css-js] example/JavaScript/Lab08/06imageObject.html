<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>06imageObject.html</title>
    <link rel="icon" href="images/EEIT_logo.png" type="image/x-icon" />
</head>
<body>
    <div style="float:left; width:200px; height:343px; margin-top:20px;">
        <img id="imgMap" alt="" src="images/map00.gif" usemap="#FPMap0" />
        <map id="FPMap0" name="FPMap0">
            <area id="idTaipei" class="a" coords="136,21,144,13,151,29,145,38,137,21" shape="poly" />
            <area id="idTaoyuan" class="a" coords="95,38,120,22,132,34,125,45,138,64,128,78,95,37" shape="poly" />
            <area id="idTaichung" class="a" coords="46,113,58,89,87,104,120,91,134,100,122,113,81,122,70,134,45,112,45,112" shape="poly" />
            <area id="idKaohsiung" class="a" coords="18,241,39,242,86,185,98,201,76,243,72,250,46,251,39,283,25,259,18,240" shape="poly" />
        </map>
    </div>

    <div id="mapdiv" style="float:left; width:auto; height:auto;"></div>
    
    <script>

        document.title = "The map";

        //=============================================================
        //1. 使用<area>物件的id
        //2. 使用 document.getElementsByTagName("area")取得所有area元素
        //3. 使用 document.querySelectorAll("area.classname")取得所有area元素               
        //=============================================================  
             
        // let areas = document.getElementsByTagName("area");
        let areas = document.querySelectorAll("area.a")

        for(let area of areas){
            area.onmouseover = mouseOver;
            area.onmouseout = mouseOut;
            area.onclick = Click;
        }
       
        function mouseOver() {
            document.images[0].src = "images/Map" + this.id.substr(2) + ".gif";
        }

        function mouseOut() {
            document.images[0].src = "images/map00.gif";
        }

        function Click() {
            document.getElementById("mapdiv").innerHTML = "<img src='images/" + this.id.substr(2) + ".gif'/>";
        }

    </script>    
</body>
</html>
