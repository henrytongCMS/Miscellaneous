<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>02stringlObject.html</title>
</head>
<body>
    <script>

        let strVar = "Java Script";  //字串變數

        let strObj = new String("Java Script"); //字串物件
        document.write("strObj.charAt(3)=" + strObj.charAt(3) + "<br/>"); //a
        document.write("strObj.charCodeAt(3)=" + strObj.charCodeAt(3) + "<br/>"); //97
        document.write("strObj.indexOf('a')=" + strObj.indexOf('a') + "<br/>"); //1
        document.write("strObj.lastIndexOf('a')=" + strObj.lastIndexOf('a') + "<br/>"); //3
        document.write("strObj.lastIndexOf('@')=" + strObj.lastIndexOf('@') + "<br/>"); //-1 找不到
        document.write("strObj.substr(5)=" + strObj.substr(5) + "<br/>"); //Script 取到字串結尾
        document.write("strObj.substr(5,3)=" + strObj.substr(5,3) + "<br/>"); //Scr
        document.write("strObj.substring(5,8)=" + strObj.substring(5,8) + "<br/>"); //Scr
        document.write("strObj.split(' ',2)=" + strObj.split(" ",2) + "<br>"); //Java,Script
        document.write("strObj.toUpperCase()=" + strObj.toUpperCase() + "<br>"); //JAVA SCRIPT

        let strObj2 = new String("一二");
        document.write("strObj2.charCodeAt(0)=" + strObj2.charCodeAt(0) + "<br/>"); //19968 or 4E00
        document.write("strObj2.charCodeAt(1)=" + strObj2.charCodeAt(1) + "<br/>"); //20108 or 4E8C

    </script>
</body>
</html>
