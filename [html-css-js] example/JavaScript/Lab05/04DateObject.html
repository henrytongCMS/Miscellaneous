<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04DateObject.html</title>

</head>
<body>
    <script>

        //建立日期物件語法 1
        let d = new Date();
        document.write(d + "<br>");

        //建立日期物件語法 3
        let f = new Date("2020/1/1 15:00:00");
        document.write(f + "<br>");

        //建立日期物件語法 4
        let g = new Date(2020,12,16,17,30,0);
        document.write(g + "<br>");

        let theYear = g.getFullYear() - 1911;
        let theMonth = g.getMonth() + 1;
        let theDate = g.getDate();
        document.write("民國" + theYear + "年" + theMonth + "月" + theDate + "日" + "<br>");

        //================
        //昨天=今天 - 1天
        //昨天毫秒數=今天毫秒數 - 1天毫秒數
        //昨天毫秒數=new Date().getTime() - 24*60*60*1000
        //昨天=new Date(昨天毫秒數)
        //================

        //建立日期物件語法 2
        let y = new Date(new Date().getTime() - 24*60*60*1000);
        document.write(y + "<br>");

        let z = new Date();
        z.setTime(z.getTime()-(24*60*60*1000));
        document.write(z + "<br>");

    </script>
</body>
</html>
