<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="iddiv">
        div
        <p id="idp">ppppp</p>

    <script>

        document.getElementById("iddiv").onclick=fdiv;

        function fdiv(){

            alert("ppp");
        }
