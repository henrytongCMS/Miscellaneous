<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03eventBinding</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
            $(document).ready(function () {   
                //練習一
                //使用one來繫結buttonOne按鈕的click事件
                //按下按鈕後在msg的div中顯示one的字樣
                //瀏覽網頁時,重複按下buttonOne按鈕,只會在div中出現一次one的字
                $('#buttonOne').one("click",function(){
                    $('#msg').append("one<br>");
                })
    
                //練習二
                //使用on來繫結buttonOn按鈕的click事件
                //按下按鈕後在msg的div中顯示on的字樣
                //瀏覽網頁時,重複按下buttonOn按鈕,會在div中重複出現on的字
                $('#buttonOn').on("click",function(){
                    $('#msg').append("on<br>");
                })
    
    
                $("#buttonOff").click(function(){
                    //練習三
                    //將buttonOn按鈕的click事件取消掉
                    $('#buttonOn').off("click");                  
                })  

                //測試看看
                //按下刪除按鈕(class名稱是btn-danger)時,可以將那一筆資料刪除
                //再試試看
                //按下[add row]按鈕多新增幾筆資料
                //針對新增出來的資料,按下刪除按鈕(class名稱是btn-danger)時,還可以將那一筆資料刪除嗎???
                // $('.btn-danger').click(function(){
                //     //$(this).parent().parent().remove();
                //     $(this).parents('tr').remove();
                // });   

                //練習四使用on綁定網頁上刪除按鈕，完成刪除動作
                $('#idtable').on('click','.btn-danger',function(){  // idtable delegate(代理) btn-danger
                    $(this).parents('tr').remove();
                });              
                    
                $('#buttonAdd').click(function(){
                    $('table').append("<tr><td>X</td><td>Y</td><td>Z</td><td><a href='#' class='btn btn-danger'>刪除</a></td></tr>");
                    
                });                                    
    
            });
        </script>
</head>
<body> 
    <table id="idtable" >
            <tr>
                <td>A0</td>
                <td>B1</td>
                <td>C2</td>
                <td><a href="#" class="btn-danger">刪除</a></td>
            </tr>
            <tr>
                <td>D3</td>
                <td>E4</td>
                <td>F5</td>
                <td><a href="#" class="btn-danger">刪除</a></td>
            </tr>
            <tr>
                <td>G6</td>
                <td>H7</td>
                <td>I8</td>
                <td><a href="#" class="btn-danger">刪除</a></td>
            </tr>
        </table>
        <input type="button" value="one" id="buttonOne" >
        <input type="button" value="on" id="buttonOn" >
        <input type="button" value="off" id="buttonOff" >
        <input type="button" value="add row" id="buttonAdd" >
        <div id="msg"></div>
</body>
</html>
