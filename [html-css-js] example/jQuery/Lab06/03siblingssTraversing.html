<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>03siblingssTraversing.html</title>
    <style> 
        .level-1 * { 
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }       
        .item-iv{
            border:2px dotted orchid  ;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $( ".item-iv" ).siblings().css( "border", "solid 2px aqua" );               
            });

            $("#btn2").click(function(){                
                $( ".item-iv" ).next().css( "border", "solid 3px green" ); 
            });

            $("#btn3").click(function(){               
                $( ".item-iv" ).nextAll().css( "border", "solid 2px blue" );
            }); 

            $("#btn4").click(function(){               
                $( ".item-iv" ).nextUntil(".item-vii").css( "border", "solid 2px red" );
            });  

            $("#btn5").click(function(){                
                $( ".item-iv" ).prev().css( "border", "solid 3px green" ); 
            });

            $("#btn6").click(function(){               
                $( ".item-iv" ).prevAll().css( "border", "solid 2px blue" );
            }); 

            $("#btn7").click(function(){               
                $( ".item-iv" ).prevUntil(".item-i").css( "border", "solid 2px red" );
            });         
        });
    </script>

</head>
<body>body(grandparent)
    <ul class="level-1" style="width:500px" >ul(direct parent)
        <li class="item-i">I</li>
        <li class="item-ii">II</li>
        <li class="item-iii">III</li>
        <li class="item-iv">IV(self)
          <ul class="level-2">ul(children)
            <li class="item-a">A</li>            
          </ul>
        </li>
        <li class="item-v">V</li>
        <li class="item-vi">VI</li>
        <li class="item-vii">VII</li>       
      </ul>
    <hr>
    <input type="button" id="btn1" value="siblings()">
    <input type="button" id="btn2" value="next()">
    <input type="button" id="btn3" value="nextAll()"> 
    <input type="button" id="btn4" value="nextUntil()"><br>
    <input type="button" id="btn5" value="prev()">
    <input type="button" id="btn6" value="prevAll()"> 
    <input type="button" id="btn7" value="prevUntil()">
</html>
