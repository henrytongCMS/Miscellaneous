<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>04filterTraversing.html</title>
    <style> 
        .level-1 * { 
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;            
        }          
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $( "li" ).first().css( "border", "solid 2px aqua" );               
            });

            $("#btn2").click(function(){                
                $( "li" ).last().css( "border", "solid 3px green" ); 
            });

            $("#btn3").click(function(){               
                $( "li" ).eq(2).css( "border", "solid 2px blue" );
            }); 

            $("#btn4").click(function(){               
                $( "li" ).filter(":even").css( "border", "solid 2px red" );
                // $( "li:even" ).css( "border", "solid 2px red" );
            });  

            $("#btn5").click(function(){                
                $( "li" ).not(":even").css( "border", "solid 3px lawngreen" ); 
                // $( "li:odd" ).css( "border", "solid 3px lawngreen" );
            });                   
        });
    </script>

</head>
<body>
    <ul class="level-1" style="width:500px" >ul
        <li class="item-i">I</li>
        <li class="item-ii">II</li>
        <li class="item-iii">III</li>
        <li class="item-iv">IV</li>               
        <li class="item-v">V</li>
        <li class="item-vi">VI</li>
        <li class="item-vii">VII</li>       
      </ul>
    <hr>
    <input type="button" id="btn1" value="first()">
    <input type="button" id="btn2" value="last()">
    <input type="button" id="btn3" value="eq(2)"> 
    <input type="button" id="btn4" value="filter(':even')"><br>
    <input type="button" id="btn5" value="not(':even')">
</html>
