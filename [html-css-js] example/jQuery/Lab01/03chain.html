        var styover = {'color':'red','background-color':'lightgrey'}; // css style
        var styout = {'color':'green','backgroundColor':''}; // javascript style
        $(document).ready(function(){ 
            $('h1').css(styout).mouseover(over).mouseout(out);
            function over(){$(this).css(styover);}
            function out(){$(this).css(styout);}
