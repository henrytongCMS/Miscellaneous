<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>01Validation.html</title>    
    <link rel="stylesheet" href="../css/Validation/cmxform.css">    
    <link rel="stylesheet" href="../css/Validation/screen.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <style>
            #commentForm {
                width: 500px;
            }
            #commentForm label {
                width: 250px;
            }
            #commentForm label.error, #commentForm input.submit {
                margin-left: 253px;
            }
            #signupForm {
                width: 670px;
            }
            #signupForm label.error {
                margin-left: 10px;
                width: auto;
                display: inline;
            }
            #newsletter_topics label.error {
                display: none;
                margin-left: 103px;
            }
        </style>
    <script>
        $.validator.setDefaults({
            submitHandler: function() {
                alert("submitted!");
            }
        });
    
        $().ready(function() {
            // validate the comment form when it is submitted
            $("#commentForm").validate();
    
            // validate signup form on keyup and submit
            $("#signupForm").validate({
                rules: {                   
                    username: {
                        required: true,
                        minlength: 2,
                        username:true
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        password:true
                    }                   
                },
                messages: {                    
                    username: {
                        required: "使用者名稱不能為空!",
                        minlength: "使用者名稱至少2位!",
                        username:"請填寫正確的使用者名稱."
                    },
                    password: {
                        required: "密碼不能為空!",
                        minlength: "密碼長度至少6位以上!",
                        password:"請填寫正確的密碼."
                    }
                    
                }
            });

            $.validator.methods.username = function( value, element ) {
                 return this.optional( element ) || /^[\u4e00-\u9fff]{2,}$/.test( value );
            }

            $.validator.methods.password = function( value, element ) {
                 return this.optional( element ) || /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[!@#$%]).{6,}$/.test( value );
            }
    
        });
        </script>
</head>
<body>
        <h1 id="banner"><a href="https://jqueryvalidation.org/">jQuery Validation Plugin</a> Demo</h1>
        <div id="main">
        <form class="cmxform" id="signupForm" method="get" action=""> 
            <fieldset>
            <legend>Validating a complete form</legend>        
                <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                </p>
                <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
                </p>              
            </fieldset>
            <p>
            <input class="submit" type="submit" value="Submit">
            </p>        
        </form>
</body>
</html>
