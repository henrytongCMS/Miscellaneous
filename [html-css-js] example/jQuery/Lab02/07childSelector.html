<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07childSelector.html</title>
    <style>
        table,th,td{border:1px solid gray}            
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>

         //跟索引值無關，跟父元素有關
        $(function(){

            $("#btn1").click(function(){                 
                $("tr td:first-child").css("background-color","yellow");                           
            });

            $("#btn2").click(function(){                
                $("tr td:last-child").css("background-color","orange");
            });

            $("#btn3").click(function(){               
                $("tbody tr:nth-child(2)").css("background-color","lime");
                
            });

            $("#btn4").click(function(){               
                $("thead tr:only-child").css("background-color","fuchsia");
            });

            $("#btn5").click(function(){ 
                //tbody的偶數列綠色                            
                // $('tbody tr:odd').css('background-color','green');
                // $('tbody tr:nth-child(2n)').css('background-color','green');
                $('tbody tr:nth-child(even)').css('background-color','green');                
            });  

            $("#btn6").click(function(){ 
                //tbody的奇數列黃色  
                $('tbody tr:even').css('background-color','yellow');
                $('tbody tr:nth-child(2n+1)').css('background-color','yellow');
                $('tbody tr:nth-child(odd)').css('background-color','yellow'); 
                //第1,4...列文字顏色設為桃紅色(fuchsia)
                $('tbody tr:nth-child(3n+1)').css('background-color','fuchsia');                              
            }); 

        });

    </script>    
</head>
<body>
    <h2>languages table</h2>
    <table id="languages">
        <thead>
            <tr>
                <th>Language</th>
                <th>Type</th>
                <th>Invented</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Java</td>
                <td>Static</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>Dynamic</td>
                <td>1993</td>
                </tr>
            <tr>
                <td>JavaScript</td>
                <td>Dynamic</td>
                <td>1995</td>
            </tr>
            <tr>
                <td>C++</td>
                <td>Static</td>
                <td>1983</td>
            </tr>
        </tbody>
    </table>
    <hr>

    <input type="button" id="btn1" value=":first-child">
    <input type="button" id="btn2" value=":last-child">
    <input type="button" id="btn3" value=":nth-child(2)">
    <input type="button" id="btn4" value=":only-child">
    <input type="button" id="btn5" value=":nth-child(2n)">
    <input type="button" id="btn6" value=":nth-child(2n+1)">
</body>
</html>
