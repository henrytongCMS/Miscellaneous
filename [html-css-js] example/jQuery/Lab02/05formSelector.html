<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05formSelector.html</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){                 
                $(":input").css("background-color","yellow");                
            });

            $("#btn2").click(function(){                
                $(":selected").css("background-color","green");
                // console.log($(":selected").val())
            });

            $("#btn3").click(function(){               
                $(":disabled").each(function(){
                    alert($(this).val());
                });
            });

            $("#btn4").click(function(){               
                $(":image").css("border","fuchsia dotted 2px");
            });

            $("#btn5").click(function(){               
                $(":text").css("background-color","pink");                
            });                           
        });
    </script>    

</head>
<body>
    <form action="" method="put" onsubmit="return false;">
        <div>
            <label>Text:</label> <input type="text" id="aTextField" name="someTextField" value="someTextValue"/>
        </div>
        <div>
            <label>Radio group:</label>
            <input type="radio" name="radioGroup" id="radioA" value="a"/><label>A</label> 
            <input type="radio" name="radioGroup" id="radioB" value="b"/><label>B</label>
            <input type="radio" name="radioGroup" id="radioC" value="c" disabled="disable"/><label>C</label>
            <input type="radio" name="radioGroup" id="radioC" value="d" disabled="disable"/><label>D</label>
            <input type="radio" name="radioGroup" id="radioC" value="e" disabled="disable"/><label>E</label>
        </div>
        <div>
            <label>Checkboxes:</label>
            <input type="checkbox" name="checkboxes" id="checkbox1" value="1"/><label>1</label>
            <input type="checkbox" name="checkboxes" id="checkbox2" value="2" /><label>2</label>
            <input type="checkbox" name="checkboxes" id="checkbox3" value="3" checked="checked" /><label>3</label>
            <input type="checkbox" name="checkboxes" id="checkbox4" value="4"/><label>4</label>
        </div>
        <div>
            <select>
                <option value="1">A</option>
                <option value="2" selected="selected">B</option>
                <option value="3" >C</option>
            </select>            
        </div>
        <div>
             <input type="image" src="images/n1.png">
        </div>
        
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <hr>

    <input type="button" id="btn1" value=":input">
    <input type="button" id="btn2" value=":selected">
    <input type="button" id="btn3" value=":disable">
    <input type="button" id="btn4" value=":image">
    <input type="button" id="btn5" value=":text">   
  </body>
</html>
